<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/Main.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-dark opacity-100 w-100">
    <div class="container">
        <a class="navbar-brand text-white" href="#">
            <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo" width="64" height="38">
            Weather
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link-custom nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-custom nav-link text-white" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-custom nav-link text-white" href="#">Live cameras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link-custom nav-link text-white" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link-custom nav-link text-white" href="#">Contact</a>
            </li>
            </ul>
        </div>
    </div>
</nav>

    <main class="main d-flex flex-column justify-content-center align-items-center flex-grow-1 w-100">
        <div class="search w-100">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-4">
                        <div class="input-group w-100 mt-4 mb-3">  
                            <input type="text" class="form-control text-primary" autocomplete="off" id="CITY_NAME" placeholder="Type name of city or country." aria-label="Type name of city.">
                            <button class="btn btn-success" id="FIND" type="button">Find</button>
                        </div>
                        <div class="div" id="badge-home"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Cards Section -->
        <div class="weather-card container mt-4">
            <div class="row g-4" id="cards-weather">

            </div>
        </div>
        
    </main>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/sweetalert2.all.min.js"></script>
    <script src="JS/Main.js"></script>
</body>
</html>
